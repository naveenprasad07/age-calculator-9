<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="date-block">
        <div class="day">
          <label for="day">Day</label>
          <input type="text" name="day" id="day" />
          <span class="error hidden"> </span>
        </div>
        <div class="month">
          <label for="month">Month</label>
          <input type="text" name="month" id="month" />
          <span class="error hidden"></span>
        </div>
        <div class="year">
          <label for="year">Year</label>
          <input type="text" name="year" id="year" />
          <span class="error hidden"></span>
        </div>
      </div>

      <img src="./assets/images/icon-arrow.svg" id="arrow" alt="arrow" />

      <div class="answer-block">
        <p><span id="year-span">-- </span>&nbsp;&nbsp;years</p>
        <p><span id="month-span">-- </span>&nbsp;&nbsp;months</p>
        <p><span id="day-span">-- </span>&nbsp;&nbsp;days</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a target="_blank" href="https://github.com/naveenprasad07"
        >Naveen Prasad K</a
      >.
    </div>
  </body>
</html>
